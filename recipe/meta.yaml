{% set version = "0.6.2" %}
{% set name = "fsspec" %}
{% set sha256 = "ffd7cd5ac32f36698097c3d78c2c433d4c12f7e4bce3a3a4036fd3491188046d" %}

package:
   name: fsspec
   version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }}  -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - jinja2
  run:
    - python >=3.5

test:
  imports:
    - fsspec

about:
  home: https://github.com/martindurant/filesystem_spec
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "A specification for pythonic filesystems"

extra:
  recipe-maintainers:
    - martindurant
    - TomAugspurger
